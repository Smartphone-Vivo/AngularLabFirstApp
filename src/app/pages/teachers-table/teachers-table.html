<mat-sidenav-container class="example-container">
  <mat-sidenav class="show-sidebar" #sidenav mode="side" >
    <div class="sidebar-content">
      <h2 class="sidebar-header">Admin settings: </h2>
      <button class="menu-button" matButton="text" (click)="toStudentsTable()">Students</button>
      <button class="menu-button" matButton="text" (click)="toGroupsTable()">Groups</button>
      <button class="menu-button" matButton="text" (click)="toTeachersTable()">Teachers</button>

    </div>
  </mat-sidenav>
  <mat-sidenav-content>

    <p><button matButton (click)="sidenav.toggle()">
      <mat-icon class="mat-button">menu</mat-icon>
    </button></p>

    <div class="header-logout">
      <h1>Teachers table</h1>
      <button (click)="logout()" class="logout-button" matFab aria-label="Example icon button with a delete icon">
        <mat-icon>logout</mat-icon>
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> username </th>
        <td mat-cell *matCellDef="let student"> @{{student.username}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> fio </th>
        <td mat-cell *matCellDef="let student"> {{student.fio}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> group </th>
        <td mat-cell *matCellDef="let teacher">
          @for (group of teacher.groups; track group.id){
            {{group.groupName}}<br>
          }
        </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
        <td mat-cell *matCellDef="let student"> {{student.phoneNumber}} </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let teacher">
          <div class="mat-buttons">
            <button (click)="editStudent(teacher)" class="mat-button" matFab aria-label="Example icon button with a delete icon">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteTeacher(teacher)" class="mat-button" matFab aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>



<!--    <button matButton="filled" (click)="addNewStudent()">Add new teacher</button>-->


  </mat-sidenav-content>
</mat-sidenav-container>
