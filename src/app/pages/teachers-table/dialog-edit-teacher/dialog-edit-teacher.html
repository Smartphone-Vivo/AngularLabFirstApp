<h1 mat-dialog-title style="text-align: center; margin-top: 30px">
  {{ data ? 'Edit teacher' : 'Add new teacher' }}
</h1>
<div mat-dialog-content style="text-align: center; margin-top: 20px">

  <mat-form-field class="full-width-input" >
    <input matInput type="text" placeholder="username"
           [(ngModel)]="editingTeacher.username" required>
  </mat-form-field>


  @if (!data){
    <mat-form-field class="full-width-input" >
      <input matInput type="text" placeholder="password"
             [(ngModel)]="editingTeacher.password" required>
    </mat-form-field>

    <!--    <mat-form-field class="full-width-input" >-->
      <!--      <input matInput type="text" placeholder="role"-->
      <!--             [(ngModel)]="editingStudent.role" required>-->
      <!--    </mat-form-field>-->
  }


  <mat-form-field class="full-width-input" >
    <input matInput type="text" placeholder="fio"
           [(ngModel)]="editingTeacher.fio" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="phoneNumber"
           [(ngModel)]="editingTeacher.phoneNumber" required>
  </mat-form-field>


  <mat-form-field>
    <mat-label>Group</mat-label>
    <mat-select [(ngModel)]="editingTeacher.groups" name="group">
      @for (group of allGroups; track group) {
        <mat-option [value]="group.id">{{group.groupName}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  @if(data){
    <mat-form-field>
      <mat-label>Enable</mat-label>
      <mat-select [(ngModel)]="editingTeacher.enable" required>
        @for (enbl of enable; track enbl) {
          <mat-option [value]="enbl">{{enbl}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  }



</div>
<div mat-dialog-actions>
  <button  mat-raised-button color="primary"
           [mat-dialog-close]="editingTeacher">Add</button>
  <button class="right-align" mat-raised-button (click)="onNoClick()">Cancel</button>

</div>
