<div mat-dialog-content style="text-align: center; margin-top: 20px">

  <mat-form-field class="full-width-input" >
    <input matInput type="text" placeholder="username"
           [(ngModel)]="editingGroup.groupName" required>
  </mat-form-field>


</div>
<div mat-dialog-actions>
  <button  mat-raised-button color="primary"
           [mat-dialog-close]="editingGroup">Add</button>
  <button class="right-align" mat-raised-button (click)="onNoClick()">Cancel</button>

</div>
