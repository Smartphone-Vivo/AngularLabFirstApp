

<mat-sidenav-container class="example-container">
  <mat-sidenav class="show-sidebar" #sidenav mode="side" >
    <div class="sidebar-content">
      <h2 class="sidebar-header">Admin settings: </h2>
      <button class="menu-button" matButton="text" (click)="toStudentsTable()">Students</button>
      <button class="menu-button" matButton="text" (click)="toGroupsTable()">Groups</button>
      <button class="menu-button" matButton="text" (click)="toTeachersTable()">Teachers</button>

    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <p><button matButton (click)="sidenav.toggle()">
      <mat-icon class="mat-button">menu</mat-icon>
    </button></p>

    <div class="header-logout">
      <h1>Groups table</h1>
      <button (click)="logout()" class="logout-button" matFab aria-label="Example icon button with a delete icon">
        <mat-icon>logout</mat-icon>
      </button>
    </div>


    <h3>Add new group:</h3>
    <mat-form-field class="search-input" >
      <input matInput type="text" placeholder="Add new group:" [(ngModel)]="title" required><br>
    </mat-form-field>

    <button (click)="addNewGroup()" class="add-button" matFab aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>
    </button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="groupName">
        <th mat-header-cell *matHeaderCellDef> Group name </th>
        <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let group">
          <div class="mat-buttons">
            <button (click)="editGroup(group)" class="mat-button" matFab aria-label="Example icon button with a delete icon">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteGroup(group)" class="mat-button" matFab aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
