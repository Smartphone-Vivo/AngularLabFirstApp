<h1>Groups table</h1>


<mat-sidenav-container class="example-container">
  <mat-sidenav class="show-sidebar" #sidenav mode="side" >
    <div class="sidebar-content">
      <h2 class="sidebar-header">Admin settings: </h2>
      <button class="menu-button" matButton="text" (click)="toStudentsTable()">Students</button>
      <button class="menu-button" matButton="text" (click)="toGroupsTable()">Groups</button>
      <button class="menu-button" matButton="text">Teachers</button>

    </div>
  </mat-sidenav>

  <mat-sidenav-content>

    <p><button matButton (click)="sidenav.toggle()">
      <mat-icon class="mat-button">menu</mat-icon>
    </button></p>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="groupName">
        <th mat-header-cell *matHeaderCellDef> Group name </th>
        <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
