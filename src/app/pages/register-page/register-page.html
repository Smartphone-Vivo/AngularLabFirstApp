<form
  class="register-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit($event)"
>

  <h1 class="register-header">Registration</h1>

  <mat-form-field>
    <mat-label class="input-label">Username</mat-label>
    <input
      formControlName="username"
      matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label class="input-label">FIO</mat-label>
    <input
      formControlName="fio"
      matInput>
  </mat-form-field>

  <mat-form-field>
    <mat-label class="input-label">Your phone number</mat-label>
    <input
      formControlName="phoneNumber"
      matInput>
  </mat-form-field>



<!--  <mat-form-field>-->
<!--    <mat-label class="input-label">Group</mat-label>-->
<!--    <input-->
<!--      formControlName="group"-->
<!--      matInput>-->
<!--  </mat-form-field>-->
  <br>
  <mat-form-field>
    <mat-label class="input-label">Enter your password</mat-label>
    <input
      formControlName="password"
      matInput [type]="hide() ? 'password' : 'text'" />
    <button
      matIconButton
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Group</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Group"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>


  <br>
  <div class="login-register-buttons">
    <button matButton="filled" type="submit">Register</button>
    <button matButton="tonal" (click)="toLogin()">Login</button>
  </div>
</form>
