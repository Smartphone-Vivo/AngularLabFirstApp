<form
  class="register-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit($event)"
>

  <h1 class="register-header">Registration</h1>

  <mat-form-field>
    <mat-label class="input-label">Login</mat-label>
    <input
      formControlName="username"
      matInput>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label class="input-label">Enter your password</mat-label>
    <input
      formControlName="password"
      matInput [type]="hide() ? 'password' : 'text'" />
    <button
      matIconButton
      matSuffix
      (click)="clickEvent($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label class="input-label">Enter your password</mat-label>
    <input
      matInput [type]="hide() ? 'password' : 'text'" />
    <button
      matIconButton
      matSuffix
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide()"
    >
      <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>


  <br>
  <button matButton="filled" type="submit">Register</button>
  <button matButton="filled" (click)="toLogin()">Login</button>
</form>
