
<app-filter-students></app-filter-students>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let student"> {{student.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> fio </th>
      <td mat-cell *matCellDef="let student"> {{student.fio}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> group </th>
      <td mat-cell *matCellDef="let student"> {{student.groups.groupName}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> phoneNumber </th>
      <td mat-cell *matCellDef="let student"> {{student.phone_number}} </td>
    </ng-container>

    @if (role == 'ADMIN'){
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let student">
          <div class="mat-buttons">
            <button (click)="editStudent(student)" class="mat-button" matFab aria-label="Example icon button with a delete icon">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteStudent(student)" class="mat-button" matFab aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
    }


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<button matButton="filled" (click)="addNewStudent()">Add new student</button>
