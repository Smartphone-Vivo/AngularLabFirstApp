<h1 mat-dialog-title style="text-align: center; margin-top: 30px">
  {{ data ? 'Edit' : 'Add new student' }}
</h1>
<div mat-dialog-content style="text-align: center; margin-top: 20px">



  <mat-form-field class="full-width-input" >
    <input matInput type="text" placeholder="username"
           [(ngModel)]="editingStudent.username" required>
  </mat-form-field>

  @if (role == 'ADMIN'){
    @if (!data){
      <mat-form-field class="full-width-input" >
        <input matInput type="text" placeholder="password"
               [(ngModel)]="editingStudent.password" required>
      </mat-form-field>
    }
  }

  @if(editingStudent.role != 'ADMIN'){
    <mat-form-field class="full-width-input" >
      <input matInput type="text" placeholder="fio"
             [(ngModel)]="editingStudent.fio" required>
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <input matInput type="text" placeholder="phoneNumber"
             [(ngModel)]="editingStudent.phoneNumber" required>
    </mat-form-field>

    @if (role == 'ADMIN'){
      <mat-form-field>
        <mat-label>Group</mat-label>
        <mat-select [(ngModel)]="editingStudent.groupId" name="group">
          @for(group of groups; track group.id){
            <mat-option [value]="group.id">{{group.groupName}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    }

    @if(data){
      <mat-form-field>
        <mat-label>Enable</mat-label>
        <mat-select [(ngModel)]="editingStudent.enable" required>
          @for (enbl of enable; track enbl) {
            <mat-option [value]="enbl">{{enbl}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    }

  }

</div>
<div mat-dialog-actions>
  <button  mat-raised-button color="primary"
          [mat-dialog-close]="editingStudent">Add</button>
  <button class="right-align" mat-raised-button (click)="onNoClick()">Cancel</button>

</div>
